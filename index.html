<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y control</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body> 
    <div class="container sign-up">
        <div class="welcomeback">
            <div class="mensaje">
            <h2>Bienvenido a Softición</h2>
            <p>¿Ya tienes una cuenta? Por favor inicia sesión aquí</p>
            <button class="sign-up-button">Iniciar sesión</button>
            </div>  
        </div>
        <form action="" class="form" id="sii" autocomplete="off">
            <h2 class="r">Crear cuenta</h2>
          
 
            <div class="forinput myname">
                <input type="text" id="myname"> 
                <label for="myname">Nombres</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput surname">
                <input type="text" id="surname">
                <label for="surname">Apellidos</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput cell">
                <input type="text" id="cell">
                <label for="cell">Teléfono</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput email">
                <input type="mail" id="email">
                <label for="email">Correo electrónico</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput password">
                <input type="password" id="password">
                <label for="password">Contraseña</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput repeatpassword">
                <input type="password" id="repeatpassword">
                <label for="repeatpassword">Confirmar contraseña</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="boton">
                <input type="button" value="Registrarse">
            </div>

            <p class="mensajeok"></p>
         </form>
        </div>
        
        
        <div class="container sign-in">   
            <form class="form">
                <h2 class="r">Iniciar sesión</h2>
                <div class="forinput lol">
                    <input type="mail" id="lol">
                    <label for="lol">Correo electrónico</label>
                    
                    <div class="forinput pass">
                        <input type="pass" id="pass">
                        <label for="pass">Contraseña</label>
                        <div class="boton">
                            <input type="button" value="Iniciar sesión">
                        </div>
                    </div>
                </form>
                
                <div class="welcomeback">
                    <div class="mensaje">
                        <h2>Bienvenido de vuelta</h2>
                        <p>¿Aún no tienes una cuenta? Regístrate aquí...</p>
                        <button class="sign-in-button">Registrarse</button>
                    </div>
                </div>
        </div>   
        
            <script src="java/si.js"></script>   
            
        </body>
        </html>
