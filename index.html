<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>    
    <div class="container">
        <form action="" class="form" id="form" autocomplete="off">
            <p class="r">Registro</p>
 
            <div class="forinput myname">
                <input type="text" id="myname"> 
                <label for="myname">Nombres</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput surname">
                <input type="text" id="surname">
                <label for="surname">Apellidos</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput cell">
                <input type="text" id="cell">
                <label for="cell">Teléfono</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput email">
                <input type="mail" id="email">
                <label for="email">Correo electrónico</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput password">
                <input type="password" id="password">
                <label for="password">Contraseña</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="forinput repeatpassword">
                <input type="password" id="repeatpassword">
                <label for="repeatpassword">Confirmar contraseña</label>
                <p class="mensajeerror"></p>
            </div>

            <div class="s termsandconditions">
                <input type="checkbox" id="termsandconditions">
                <label for="termsandconditions">He leído y acepto los</label>
                <a href="#">términos y condiciones</a>
                <p class="mensajeerror"></p>
            </div>

            <div class="boton">
                <input type="submit" value="Enviar">
            </div>

            <p class="mensajeok"></p>
         </form>
    </div>
    <script src="java/si.js"></script>
</body>
</html>
